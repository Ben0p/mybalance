<section>
  <div class="user-login">
    <div class="loginContent">

      <div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
      </div>


      <!-- User NOT logged in -->
      <ng-template #guest>
        <div class="loginWrapper">
          <div class="loginTop">
            <img class="logoFont" src="../../../assets/img/font.png">
            <span class="loginTitle">My Balance</span>
          </div>
          <mat-card class="loginCard">
            <mat-card-content>
            </mat-card-content>
          </mat-card>
          <div class="button-column">
            <button class="googleButton" mat-raised-button (click)="auth.googleLogin()">
              <i class="fa fa-google"></i> Log in with Google
            </button>
            <button class="facebookButton" mat-raised-button (click)="auth.facebookLogin()">
              <i class="fa fa-facebook"></i> Log in with Facebook
            </button>
            <button class="emailButton" mat-raised-button>
              <i class="fa fa-envelope"></i> Log in with Email
            </button>
          </div>
        </div>
      </ng-template>


      <!-- User logged in -->
      <ng-template #authenticated>
        <div class="loggedInWrapper">
          <mat-card class="loggedInCard" *ngIf="auth.user | async as user">
            <mat-card-header>
              <div mat-card-avatar class="header-image" [style.background]="'url(' + user.photoURL + ')'"></div>
              <mat-card-title>{{ user.displayName }}</mat-card-title>
              <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>UID: {{ user.uid }}</p>
              <button (click)="auth.signOut()">Logout</button>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-template>

    </div>
  </div>
</section>
