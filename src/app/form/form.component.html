<form [formGroup]="myForm" [hidden]="success" (ngSubmit)="submitHandler()">

  <mat-form-field>
    <input matInput placeholder="Your email address" formControlName="email">
  </mat-form-field>

  <br>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <br>

  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>

  <br>

  <mat-form-field>
    <textarea matInput placeholder="Your message..." formControlName="message" matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=10>
    </textarea>
  </mat-form-field>
  <br>

  <button mat-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>

</form>

<div *ngIf="success" class="notification is-success">
  Your submission has been received
</div>
